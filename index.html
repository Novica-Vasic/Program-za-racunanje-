    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="konzola"></div>
        <script> 
        
        var prviBr = prompt("Unesite prvi broj:")
        var operator = prompt("Unesite neku od ovih operacija: +, -, *, /.")
        var drugiBr = prompt("Unesite drugi broj:")
        var rezultat;

        if(operator == "+"){
            rezultat = parseInt(prviBr) + parseInt(drugiBr);
        }
        else if(operator == "-"){
            rezultat = parseInt(prviBr) - parseInt(drugiBr);
        }
        else if(operator == "*"){
            rezultat = parseInt(prviBr) * parseInt(drugiBr);
        }
        else if(operator == "/"){
            rezultat = parseInt(prviBr) / parseInt(drugiBr);
        }
        else{
            rezultat= "Niste dobro uneli podatke, pokusajte ponovo..";
        }

         document.getElementById("konzola").innerHTML= "Rezultat je:" + rezultat;

        </script>

    </body>
    </html>
